version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:23.6.1
    steps:
      - checkout
      - run: 
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Tests
          command: npm test 
  deploy:
    docker:
      - image: cimg/node:23.6.1
    steps:
      - checkout
      - run: 
          name: Deploy to GitHub Pages
          command: npm run deploy
    environment:
      GIT_DEPLOY_KEY: $GIT_DEPLOY_KEY
  
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main